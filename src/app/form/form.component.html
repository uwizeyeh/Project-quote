<div class="container">
        <div class="jumbotron">
    <div class="row">
  <form #quoteForm='ngForm'(ngSubmit)="submitQuote()">

    <br>
    
     <div class="form-group">
     <label for="name"><strong> Name :</strong></label>
     <input type="text"  name="publisher" class="form-control" id="exampleFormControlInput1" [(ngModel)]="quotePublisher" placeholder=" Add Your Name :">
    </div>

   
    <div class="form-group">
        <label for="quotes"><strong>Quote:</strong></label>
        <input type="text" name="quote" class="form-control" id="exampleFormControlInput1" [(ngModel)]="quoteStr" placeholder="Add Your Quote:">
    </div>

    
    <div class="form-group">
        <label for="author"><strong>Author:</strong></label>
        <input type="text" name="author" class="form-control" id="exampleFormControlInput1"  [(ngModel)]="quoteAuthor" placeholder="Name of Author:">
    </div>


    <button type="submit" class="btn btn-primary">Post</button>
  </form>
</div>
  </div>
</div>
